<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/app.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="game-container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="splash">
      <div class="input-group">
        <label for="player-one-name" class="input-label">Player 1 name:</label>
        <input id="player-one-name" class="player-name" type="text" data-player-two-name autofocus>
      </div>
      <div class="input-group">
        <label for="player-two-name" class="input-label">Player 2 name:</label>
        <input id="player-two-name" class="player-name" type="text" data-player-two-name>
      </div>
      <button class="btn" data-play>Play!</button>
    </div>
  </div>
</body>
</html>
